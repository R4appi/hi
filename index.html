<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For Mhie ðŸŒ¸</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="intro-overlay" id="introOverlay">
      <div class="intro-inner">
        <p class="intro-label">a little surprise for you</p>
        <h2 class="intro-name">hi hehe</h2>
        <button class="intro-btn" id="enterBtn">click me</button>
      </div>
    </div>

    <div class="valentine-wrapper">
      <div class="glow-orbit glow-orbit-1"></div>
      <div class="glow-orbit glow-orbit-2"></div>
      <div class="glow-orbit glow-orbit-3"></div>

      <div class="card">
        <div class="sky">
          <div class="stars"></div>
          <div class="heart-orbit heart-orbit-1"></div>
          <div class="heart-orbit heart-orbit-2"></div>
          <div class="heart-orbit heart-orbit-3"></div>
        </div>

        <div class="flower-container">
          <div class="flower" id="flower">
            <div class="petal petal-1"></div>
            <div class="petal petal-2"></div>
            <div class="petal petal-3"></div>
            <div class="petal petal-4"></div>
            <div class="petal petal-5"></div>
            <div class="petal petal-6"></div>
            <div class="petal petal-7"></div>
            <div class="petal petal-8"></div>
            <div class="flower-center"></div>
            <div class="stem"></div>
            <div class="leaf leaf-left"></div>
            <div class="leaf leaf-right"></div>
          </div>
        </div>

        <div class="text-block">
          <p class="small-text">for my Valentine</p>
          <h1 class="title">
            for you,<br />
            <span class="name">hehe</span>
          </h1>
         
          <button class="bloom-btn" id="bloomBtn">bloom again</button>
        </div>
      </div>

      <div class="footer-note">
        made with love by Rappi
        
      </div>
    </div>

    <audio id="bgMusic" src="audio/blue-yungkai.mp3" preload="auto" loop></audio>

    <script src="main.js"></script>
  </body>
</html>
